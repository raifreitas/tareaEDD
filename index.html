<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Compras</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid p-0">
        <header class="header">
            <div class="logo">
                <img src="logoo.png" alt="Logo">
                <span class="logo-text">IQUISHOP CITY</span>
            </div>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Buscar productos...">
                <button><img src="img/lupa2.png" alt="Buscar"></button>
            </div>
            <div class="cart-icon">
                <img src="img/carrito-de-compras.png" alt="Carrito de compras">
                <span id="cart-count" aria-label="Artículos en el carrito">0</span>
            </div>
            <div class="auth-buttons">
                <button class="auth-button">Iniciar Sesión</button>
                <button class="auth-button">Registrarse</button>
            </div>
        </header>

        <!-- Inicio del carrusel -->
        <div id="carouselExampleIndicators" class="carousel slide mt-4" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/zapato.png" class="d-block w-100 carousel-img" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/celular (1).jpg" class="d-block w-100 carousel-img" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/slider-3 (1).jpg" class="d-block w-100 carousel-img" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <!-- Fin del carrusel -->

        <nav class="bottom-nav">
            <ul>
                <li><a href="#" class="nav-link"><img src="img/casa2.png" alt="Inicio"></a></li>
                <li><a href="#" class="nav-link"><img src="img/lupa2.png" alt="Buscar"></a></li>
                <li><a href="#" class="nav-link"><img src="img/estrella.png" alt="Favoritos"></a></li>
                <li><a href="#" class="nav-link"><img src="img/retrato.png" alt="Mi Cuenta"></a></li>
                <li><a href="#" class="nav-link menu-icon"><img src="img/menu.png" alt="Menú"></a></li>
            </ul>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
